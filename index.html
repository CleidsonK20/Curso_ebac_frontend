<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Formulário validação</title>
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <h2>Exercicio Integração HTML com JavaScript</h2>
        <form id="form-deposito">
            <input type="number" id="number1" placeholder="Campo A" required>
            <input type="number" id="number2" placeholder="Campo B" required>
            <p class="error-message">
                O campo A precisa ser menor que o Campo B
            </p>
            <button type="submit">Enviar</button>
        </form>
        <p class="mensagem-sucess"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
